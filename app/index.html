<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/mystyle.min.css">
	<meta charset="utf-8">
</head>

<body>
	<div class="email-container">
		<div class="email-header">
			<div class="email-center">
				<a href="#" class="email-logo">
					<img src="images/logo.png" alt="logo">
				</a>
				<div class="email-cocial-wrapper">
					<a href="#"><img src="images/soc_twitter.png" alt=""></a>
					<a href="#"><img src="images/soc_vk.png" alt=""></a>
					<a href="#"><img src="images/soc_fb.png" alt=""></a>
				</div>
				<div class="email-header-title">
					Самое лучшее предложение <br>из всех, которые вы получали
				</div>
				<a href="#" class="email-button">Подробнее</a>
			</div>
		</div>
		<div class="email-content">
			<div class="email-center">
				<div class="email-tizer-wrapper">
					<div class="email-tizer-item">
						<img src="images/icon_1.png" alt=""/>
						<p>У нас есть лапки</p>
					</div>
					<div class="email-tizer-item">
						<img src="images/icon_2.png" alt=""/>
						<p>... и бумажные самолетики</p>
					</div>
					<div class="email-tizer-item">
						<img src="images/icon_3.png" alt=""/>
						<p>Кроме того, у нас есть чемодан</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
